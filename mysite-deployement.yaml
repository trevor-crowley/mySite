---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysite-deployment 
  labels:
    app: mysite
spec:
  replicas: 1
  selector:
      matchLabels:
          app: mysite
  template:
    metadata:
        labels:
            app:  mysite
    spec:       
      containers:
      - name: mysite
        image: tcrowley/k8s:mysite
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred

